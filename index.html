<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TIMER</h1>
    <div class="time" id="time">25 : 00</div>
    <div class="buttons">
      <button id="start">START</button>
      <button id="stop">STOP</button>
      <button id="reset">RESET</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
